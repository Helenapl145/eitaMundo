<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eita Mundo</title>

    <link rel="shortcut icon" href="/arquivos/logo4.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/pagamento.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Secular+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <section >

        <div id="conteuTotal" >

            <form class="formPay" action="">

                <div class="voltaInicio">
                    <img src="/arquivos/enter.png" alt="Icone de entrar" href="/html/index.html"> 
                    <a href="/html/index.html">Voltar </a>
                </div>

                <div class="detalhe">
                    <h1 > Faça sua doação</h1>
                    <p >R$ 10,00 </p>
                </div>

                <div class="cartaoCred">
                    <label for="">Cartão de Crédito</label>

                    <div class="visa">
                        <input type="checkbox" name="cartaoVisa" id="cartaoVisa">
                        <img src="/arquivos/visa.jpg" alt="Logo do cartão visa">
                    </div>
                    
                    <div class="master">
                        <input type="checkbox" name="cartaoMaster" id="cartaoMaster">
                        <img src="/arquivos/master.jpg" alt="Logo do cartão master">
                    </div>  
                    
                </div>

                <div class="cartaoDeb">

                    <label for="">Cartão debito</label>

                    <div class="visa">
                        <input type="checkbox" name="cartaoVisa2" id="cartaoVisa2">
                        <img src="/arquivos/visa.jpg" alt="Logo do cartão visa">
                    </div>

                    <div class="elo" >
                        <input type="checkbox" name="cartaoElo" id="cartaoElo">
                        <img src="/arquivos/elo.jpg" alt="Logo do cartão elo">
                    </div>

                </div>

                <div class="opcaoPagamento">
                 
                    <label for="">Boleto e PIX </label>

                    <div class="boleto">
                        <input type="checkbox" name="formaBoleto" id="formaBoleto">
                        <img src="/arquivos/boleto.jpg" alt="Logo do boleto">
                    </div>
                    
                    <div class="pix">
                        <input type="checkbox" name="formaPix" id="formaPix">
                        <img src="/arquivos/pix.png" alt="Logo do pix">
                    </div>
                   
                </div>

                <div class="assina">
                    <button type="submit">Assinar Plano</button>
                </div>

            </form>

        </div>
    </section>

   <script src="java.js"></script>

</body>
</html>

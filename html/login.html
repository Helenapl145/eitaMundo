<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eita Mundo</title>

    <link rel="shortcut icon" href="/arquivos/logo4.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Secular+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <div class="formLogin">
            <form class="formConteu" action="" method="post">
                <div class="voltaInicio">
                    <a href="index.html"><img src="/arquivos/enter.png" alt=""> </a>
                 
                </div>
                
                <h1>Login</h1>
               
    
                <div class="email">
                    <label for="Email">Email:</label>
                    <input placeholder="Coloque seu email principal" type="email" name="Email" id="" required>
                </div>
    
                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input placeholder="Coloque uma senha segura" type="password" name="senha" id="" required>
                </div>
                
                <div class="info">
                    <div class="info_button">
                        <button type="submit">Entrar</button>
                       
                        
                    </div>
    
                    <div class="info_h">
                        <h6>Não tem cadastro?</h6>
                    </div>
    
                    <div class="info_a">
                        <a href="/html/cadastro.html">Faça o cadastro</a>
                    </div>

                </div>
               
                
                
            </form>
        </div>
       
    </section>
    
</body>
</html>
